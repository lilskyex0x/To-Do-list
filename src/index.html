<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <main id="container">
      <div class="box__model">
        <span class="header">Today's To Do</span>
        <i class="icon fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="box__model">
        <input
          class="text__input"
          type="text"
          placeholder="Add to your list..."
        />
        <i class="icon fa-solid fa-right-to-bracket"></i>
      </div>
      <ul id="list__container"></ul>
      <button class="clear__btn">Clear all completed</button>
    </main>
  </body>
</html>
